<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive Banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="grid grid-middle">
    <div class="unit xs-1 s-1 m-1 l-1 xl-1">
      <img class="img-flex image" src="images/earth-horizon.jpg" alt="">
      <div class="planet">
        <div class="wrapper">
          <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3">
            <h1 class="pad-t yotta gutter-1-2">The Planet Earth</h1>
            <p class="gutter-1-2">An amazingly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>
          </div>

          <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3 gutter-1-2 pad-b">
            <a href="#" class="btn btn-ghost">Book a star cruise</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
